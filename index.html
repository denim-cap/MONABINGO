<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNBINGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: orange; /* オレンジ色の背景 */
            color: white;
            padding-top: 60px; /* ヘッダーの高さ分の余白を追加 */
            background-position: center top; /* 背景画像の位置を中央の上部に設定 */
            background-size: 100%;
            background-repeat: repeat-y; /* 背景画像を縦方向に繰り返す */
        }
        .header {
            position: fixed; /* ヘッダーを固定位置に配置 */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* ヘッダー内を左右に分割 */
            align-items: center; /* 垂直方向の中央揃え */
            padding: 10px;
            z-index: 1000; /* ヘッダーを最前面に表示 */
        }
        .header-text {
            font-size: 16px;
            font-weight: bold;
            margin-right: auto; /* テキストを左端に寄せるため */
        }
        .footer {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* フッター内を左右に分割 */
            align-items: center; /* 垂直方向の中央揃え */
            padding: 10px;
            z-index: 1000; /* ヘッダーを最前面に表示 */
            background-color: black;
        }
        nav {
            margin-left: auto; /* ナビゲーションを右側に寄せる */
            padding-right: 10px; /* 右側に余白を追加 */
        }
        nav a {
            margin-left: 10px; /* 各リンクの間隔を調整 */
            margin-right: 10px; /* 右側に余白を追加 */
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .top-message-text {
            color: white;
            font-size: 16px;
        }
        .container {
            max-width: 90%; /* モバイル用に最大幅を調整 */
            margin: 5px auto;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 50px; /* h1要素のフォントサイズを大きくする */
        }
        h2 {
            text-align: center;
            font-size: 40px; /* h2要素のフォントサイズを大きくする */
            color: black;
        }
        .top-section {
            text-align: center;
        }
        .top-section img {
            max-width: 100%; /* 画像の幅を親要素に合わせて調整 */
            height: auto; /* アスペクト比を保ったまま高さを自動調整 */
        }

        /* モバイル用のメディアクエリ */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .register-btn {
                width: 80%; /* ボタンを狭める */
            }
        }

        /* デスクトップ用のメディアクエリ */
        @media (min-width: 601px) {
            body {
                background-size: 100%; /* デスクトップデバイスで背景画像をズームアウト */
            }
        }

        .overview-text {
            color: white; /* テキストの色を白に設定 */
            font-size: 16px;
            line-height: 1.6;
        }
    
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">ALL Mona-min<br>presents...</div>
        <!-- ナビゲーションリンク -->
        <nav>
            <a href="index.html">TOP</a>
            <a href="map.html">MAP</a>
            <a href="card.html">CARD</a>
        </nav>
    </div>
    <div class="container">
        <div class="top-message-text">22th birthday anniversary project</div>
        <h1>MNBINGO</h1>
        <h2>What is<br><color=white>MNBINGO</color><br>...?</h2>
    </div>

    <!-- スクロール時の挙動を制御するスクリプト -->
    <script>
        // ページ内リンクがクリックされたときのスクロール挙動
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 50, // ヘッダーの高さを考慮
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
        <!-- 新しいコンテナを作成 -->
    <div class="container">
        <div class="top-section">
            <img src="https://github.com/denim-cap/MONABINGO/blob/main/mnbingo.png?raw=true" alt="top">
        </div>
    </div> <!-- .container の終了タグ -->
    <div class="footer">
        <div class="footer-text">MNBINGO</div>
        <div class="footer-text2">22th birthday anniversary project produced by 吉村萌南生誕祭実行委員会</div>
        <!-- ナビゲーションリンク -->
        <nav>
            <a href="https://roughlaugh-official.com/#/">rough × laugh</a>
        </nav>
    </div>
</body>
</html>
